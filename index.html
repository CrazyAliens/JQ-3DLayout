<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ-3D布局</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="main">
        <!--所有li模块-->
        <div id="list">
            <ul></ul>
        </div>

        <!--左下角按钮-->
        <div id="btn">
            <ul>
                <li>Table</li>
                <li>Sphere</li>
                <li>Helix</li>
                <li>Grid</li>
            </ul>
        </div>

        <!--li点击后的弹出层-->
        <div id="alert" class="before">
            <div class="title"><span>Jquery+CSS3的3D布局</span></div>
            <div class="img"><img src="img/logo.jpg" /></div>
            <div class="author"><span>稀饭菌</span></div>
            <div class="info"><span>描述：一共有4种布局，Table , Sphere , Helix , Grid</span></div>
            <div class="close">关闭</div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
